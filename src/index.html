<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Dog Generator</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#shibeGenerator">Random</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#breedGenerator">By Breed</a>
        </li>
      </ul>
      <span class="navbar-text">
        <a class="nav-link p-0" href="patricksantino.xyz">Patrick Santino</a>
      </span>
    </div>
  </nav>
  <div class="container-fluid px-0">
    <div class="jumbotron jumbotron-fluid mb-0">
      <div class="container">
        <h1 class="display-4">Dog Generator Project</h1>
        <p class="lead">Website ini bisa digunakan untuk mencari kegabutan dan juga gambar2 anjing memanfaatkan API yang ada</p>
      </div>
    </div>
    <div class="row py-4 bg-secondary">
      <div class="col-sm-8 mx-auto dog-grid text-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Question_mark_%28black%29.svg/480px-Question_mark_%28black%29.svg.png" height="200px" width="200px" alt="" srcset="">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Question_mark_%28black%29.svg/480px-Question_mark_%28black%29.svg.png" height="200px" width="200px" alt="" srcset="">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Question_mark_%28black%29.svg/480px-Question_mark_%28black%29.svg.png" height="200px" width="200px" alt="" srcset="">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Question_mark_%28black%29.svg/480px-Question_mark_%28black%29.svg.png" height="200px" width="200px" alt="" srcset="">
      </div>
      <div class="col-sm-4 my-auto text-white">
        <h3 class="text-center">Dog API</h1>
        <h4 class="text-center">Generate random dogs</h1>
        <div class="text-center">
          <div class="input-group mb-3 px-5">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01">Berapa</label>
            </div>
            <select class="custom-select dog-selector" id="inputGroupSelect01">
              <option selected>Choose...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
              <option value="4">Four</option>
            </select>
          </div>
          <button type="button" class="btn btn-light px-auto" id="shibeGenerator">Generate</button> 
        </div>
      </div>
    </div>
    <div class="row py-4 bg-dark">
      <div class="col-sm-6 py-4 m-auto text-center text-white">
        <h3 class="text-center">Dog API</h1>
          <h4 class="text-center">Generate specific dog</h1>
          <div class="text-center">
            <div class="input-group mb-3 px-5">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Options</label>
              </div>
              <select class="custom-select breed-selector" id="inputGroupSelect01">
                <option selected>Choose...</option>
              </select>
            </div>
            <button type="button" class="btn btn-light px-auto" id="breedGenerator">Generate</button> 
          </div>        
      </div>
      <div class="col-sm-6 mx-auto text-center breed-grid">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Question_mark_%28black%29.svg/480px-Question_mark_%28black%29.svg.png" height="400px" width="400px" alt="" srcset="">
      </div>
    </div>
  </div>
</body>
</html>
